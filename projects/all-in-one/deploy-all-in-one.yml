---
- name: Copy config files to home directory and start docker-compose
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Copy config files to home directory
      ansible.builtin.copy:
        src: "{{ item }}"
        dest: "~/{{ item | basename }}"
      with_fileglob:
        - "./config/*"
      become: yes

    - name: Start docker-compose
      ansible.builtin.shell:
        cmd: "docker-compose up -d"
        chdir: "~/"
      become: yes
